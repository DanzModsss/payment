<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DanzModsss | Pembayaran Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out both;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-white to-pink-400 min-h-screen flex items-center justify-center px-4 py-12">

  <div class="glass p-8 rounded-3xl shadow-xl w-full max-w-md fade-in">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-indigo-900 tracking-wide drop-shadow-sm">
        <i class="fa-solid fa-wallet mr-2"></i>DanzModsss
      </h1>
      <p class="text-gray-700 mt-1 text-sm italic">Metode pembayaran yang fleksibel dan cepat</p>
    </div>

    <!-- Dana -->
    <div class="bg-white/70 p-4 rounded-xl shadow hover:shadow-md mb-4 transition-transform hover:scale-[1.02]">
      <div class="flex items-center justify-between">
        <span class="font-semibold text-blue-800">Dana</span>
        <button onclick="salin('dana-number')" class="text-sm text-blue-600 hover:underline">Salin</button>
      </div>
      <p id="dana-number" class="text-gray-800 font-mono text-sm mt-1">0878-1125-9488</p>
    </div>

    <!-- Gopay -->
    <div class="bg-white/70 p-4 rounded-xl shadow hover:shadow-md mb-4 transition-transform hover:scale-[1.02]">
      <div class="flex items-center justify-between">
        <span class="font-semibold text-green-800">Gopay</span>
        <button onclick="salin('gopay-number')" class="text-sm text-green-600 hover:underline">Salin</button>
      </div>
      <p id="gopay-number" class="text-gray-800 font-mono text-sm mt-1">0878-1125-9488</p>
    </div>

    <!-- QRIS -->
    <div class="bg-white/70 p-5 rounded-xl shadow text-center hover:shadow-md transition-transform hover:scale-[1.02]">
      <div class="flex items-center justify-center gap-2 mb-2 text-purple-700">
        <i class="fa-solid fa-qrcode text-lg"></i>
        <span class="font-semibold">QRIS (Universal)</span>
      </div>
      <img src="https://files.catbox.moe/ejptlw.jpg" alt="QRIS" class="mx-auto rounded-lg border border-gray-300 shadow-sm">
      <p class="text-xs text-gray-600 mt-2">Bisa scan pakai Dana, Gopay, OVO, dll</p>
    </div>

    <!-- Notifikasi -->
    <div id="notifikasi" class="hidden mt-4 text-green-700 font-semibold text-center">
      ✅ Nomor berhasil disalin!
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">&copy; 2025 <span class="font-semibold text-indigo-700">DanzModsss</span> — Semua jadi mudah</p>
  </div>

  <script>
    function salin(id) {
      const nomor = document.getElementById(id).innerText;
      navigator.clipboard.writeText(nomor).then(() => {
        const notif = document.getElementById('notifikasi');
        notif.classList.remove('hidden');
        notif.classList.add('opacity-100');
        setTimeout(() => notif.classList.add('hidden'), 2000);
      });
    }
  </script>
</body>
</html>
